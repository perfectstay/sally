<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    </head>
    <style>
        .separator {
            margin: 0.25em 0;
        }
        .description { color: #666; }

        /* On narrow screens, switch to inline headers. */
        .table-header { display: none; }
        .inline-header { font-weight: bold; }
        @media (min-width: 550px) {
            .table-header { display: block; }
            .inline-header { display: none; }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0% {
                transform: translateX(0px) translateY(0px);
            }
            25% {
                transform: translateX(calc(100vw - 100px)) translateY(0px);
            }
            50% {
                transform: translateX(calc(100vw - 100px)) translateY(calc(100vh - 100px));
            }
            75% {
                transform: translateX(0px) translateY(calc(100vh - 100px));
            }
            100% {
                transform: translateX(0px) translateY(0px);
            }
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: rainbow 7s ease infinite;
            min-height: 100vh;
            position: relative;
        }

        @keyframes bounce {
          0%   { transform: translate(0,0); }
          25%  { transform: translate(calc(100vw - var(--w)), 0); }
          50%  { transform: translate(calc(100vw - var(--w)), calc(100vh - var(--h))); }
          75%  { transform: translate(0, calc(100vh - var(--h))); }
          100% { transform: translate(0,0); }
        }

        .bouncing-cat {
          /* size of the moving box (tweak as you like) */
          --w: 220px;
          --h: 168px;

          position: fixed;
          top: 0; left: 0;
          width: var(--w);
          height: var(--h);
          animation: bounce 8s linear infinite;
          z-index: 1000;
          pointer-events: none;
        }

        @media (prefers-reduced-motion: reduce) {
          .bouncing-cat { animation: none; }
        }

        .bouncing-cat svg { width: 100%; height: 100%; display: block; }

        @media (prefers-color-scheme: dark) {
            body { color: #ddd; }
            a { color: #ddd; }
            a:visited { color: #bbb; }
            .description { color: #bbb; }
            .separator { border-color: #666; }
        }
    </style>
    <body>
        <div class="bouncing-cat">
          <!-- Animated geek cat SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 320" role="img" aria-labelledby="title desc">
            <title id="title">Geek cat coding on a laptop</title>
            <desc id="desc">Animated cat in a hoodie with glasses typing on a laptop.</desc>

            <defs>
              <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#0e1726"/>
                <stop offset="100%" stop-color="#151b2f"/>
              </linearGradient>
              <linearGradient id="desk" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#6b4f3a"/>
                <stop offset="100%" stop-color="#8a6448"/>
              </linearGradient>

              <linearGradient id="fur" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#f6d7ad"/>
                <stop offset="100%" stop-color="#c38a59"/>
              </linearGradient>
              <radialGradient id="belly" cx="50%" cy="40%" r="65%">
                <stop offset="0%" stop-color="#fff4e9"/>
                <stop offset="100%" stop-color="#e8cfb3"/>
              </radialGradient>
              <linearGradient id="hoodie" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#1d2a44"/>
                <stop offset="100%" stop-color="#233556"/>
              </linearGradient>

              <linearGradient id="bezel" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#23272f"/>
                <stop offset="100%" stop-color="#181c22"/>
              </linearGradient>
              <radialGradient id="screenGlow" cx="50%" cy="45%" r="80%">
                <stop id="sg1" offset="0%" stop-color="#0b1a1a"/>
                <stop id="sg2" offset="100%" stop-color="#0a1316"/>
              </radialGradient>

              <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.28"/>
              </filter>
              <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="3"/>
              </filter>
            </defs>

            <!-- (Backdrops kept minimal inside the small moving box) -->
            <!-- <rect width="100%" height="100%" fill="url(#bg)" opacity="0.15"/> -->

            <!-- Hoodie -->
            <path d="M210 92c44 0 78 30 78 74 0 26-12 44-30 56H162c-18-12-30-30-30-56 0-44 34-74 78-74z"
                  fill="url(#hoodie)" filter="url(#drop)"/>

            <!-- Head -->
            <circle cx="210" cy="120" r="48" fill="url(#fur)" stroke="#5e4028" stroke-width="3" vector-effect="non-scaling-stroke"/>

            <!-- Ears -->
            <path d="M172 105l-24-22a5 5 0 0 1 6-8l28 16z" fill="#c38a59" stroke="#5e4028" stroke-width="3" vector-effect="non-scaling-stroke"/>
            <path d="M248 105l24-22a5 5 0 0 0-6-8l-28 16z" fill="#c38a59" stroke="#5e4028" stroke-width="3" vector-effect="non-scaling-stroke"/>
            <path d="M171 104l12 8-9 10z" fill="#f4b3bf"/>
            <path d="M249 104l-12 8 9 10z" fill="#f4b3bf"/>

            <!-- Glasses -->
            <g stroke="#0eea8a" stroke-width="3" vector-effect="non-scaling-stroke" opacity="0.9">
              <rect x="178" y="108" width="28" height="18" rx="5" fill="none"/>
              <rect x="214" y="108" width="28" height="18" rx="5" fill="none"/>
              <line x1="206" y1="117" x2="214" y2="117"/>
              <!-- subtle glow pulsing -->
              <animate attributeName="opacity" values="0.9;1;0.9" dur="2.4s" repeatCount="indefinite"/>
            </g>

            <!-- Eyes (blink) -->
            <g>
              <ellipse id="eyeL" cx="192" cy="117" rx="6.5" ry="8.5" fill="#1c1c1c">
                <animate attributeName="ry" values="8.5;0.6;8.5" dur="3.2s" repeatCount="indefinite"/>
              </ellipse>
              <ellipse id="eyeR" cx="238" cy="117" rx="6.5" ry="8.5" fill="#1c1c1c">
                <animate attributeName="ry" values="8.5;0.6;8.5" dur="2.8s" repeatCount="indefinite" begin="0.3s"/>
              </ellipse>
              <circle cx="195" cy="113" r="2.2" fill="#fff" opacity="0.9"/>
              <circle cx="241" cy="113" r="2.2" fill="#fff" opacity="0.9"/>
            </g>

            <!-- Nose & mouth -->
            <polygon points="210,126 202,134 218,134" fill="#ff8fa3"/>
            <path d="M202 138q8 8 0 14M218 138q-8 8 0 14" fill="none" stroke="#5e4028" stroke-width="2.5" vector-effect="non-scaling-stroke"/>

            <!-- Whiskers -->
            <g stroke="#5e4028" stroke-width="2" vector-effect="non-scaling-stroke">
              <path d="M168 128h26M168 134h26M168 140h26"/>
              <path d="M252 128h-26M252 134h-26M252 140h-26"/>
            </g>

            <!-- Laptop -->
            <g filter="url(#drop)">
              <rect x="130" y="96" width="160" height="104" rx="8" fill="url(#bezel)"/>
              <rect x="138" y="104" width="144" height="88" rx="4" fill="url(#screenGlow)"/>
              <circle cx="210" cy="101" r="2" fill="#333"/>

              <!-- Screen glow pulse -->
              <animate xlink:href="#sg1" attributeName="stop-color" values="#0b1a1a;#0f2a2a;#0b1a1a" dur="3s" repeatCount="indefinite"/>
              <animate xlink:href="#sg2" attributeName="stop-color" values="#0a1316;#0f1e24;#0a1316" dur="3s" repeatCount="indefinite"/>

              <!-- Code lines flicker -->
              <g fill="#7fffb0">
                <rect x="146" y="112" width="56" height="6" rx="2">
                  <animate attributeName="opacity" values="1;0.6;1" dur="1.6s" repeatCount="indefinite"/>
                </rect>
                <rect x="206" y="112" width="24" height="6" rx="2" opacity="0.7">
                  <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.2s" repeatCount="indefinite" begin="0.2s"/>
                </rect>
                <rect x="146" y="124" width="92" height="6" rx="2">
                  <animate attributeName="opacity" values="1;0.4;1" dur="1.8s" repeatCount="indefinite" begin="0.1s"/>
                </rect>
                <rect x="146" y="136" width="68" height="6" rx="2" opacity="0.85">
                  <animate attributeName="opacity" values="0.85;0.5;0.85" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
                </rect>
                <rect x="216" y="136" width="40" height="6" rx="2" opacity="0.6">
                  <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.1s" repeatCount="indefinite" begin="0.45s"/>
                </rect>
                <rect x="146" y="148" width="110" height="6" rx="2">
                  <animate attributeName="opacity" values="1;0.5;1" dur="1.7s" repeatCount="indefinite" begin="0.15s"/>
                </rect>
                <rect x="146" y="160" width="66" height="6" rx="2">
                  <animate attributeName="opacity" values="1;0.4;1" dur="1.3s" repeatCount="indefinite" begin="0.35s"/>
                </rect>
                <rect x="214" y="160" width="42" height="6" rx="2" opacity="0.7">
                  <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.4s" repeatCount="indefinite" begin="0.55s"/>
                </rect>
                <rect x="146" y="172" width="78" height="6" rx="2">
                  <animate attributeName="opacity" values="1;0.5;1" dur="1.6s" repeatCount="indefinite" begin="0.25s"/>
                </rect>
                <rect x="226" y="172" width="30" height="6" rx="2" opacity="0.65">
                  <animate attributeName="opacity" values="0.65;0.25;0.65" dur="1.1s" repeatCount="indefinite" begin="0.6s"/>
                </rect>
              </g>

              <!-- Base + keyboard -->
              <rect x="118" y="200" width="184" height="16" rx="4" fill="#1b1f27"/>
              <rect x="126" y="210" width="168" height="12" rx="2" fill="#242a33"/>
            </g>

            <!-- Typing paws -->
            <g id="pawL" transform="translate(0,0)">
              <ellipse cx="168" cy="218" rx="14" ry="9" fill="#c38a59" stroke="#5e4028" stroke-width="2" vector-effect="non-scaling-stroke"/>
              <animateTransform attributeName="transform" type="translate"
                                values="0 0; 0 -2; 0 0" dur="0.35s" repeatCount="indefinite"/>
            </g>
            <g id="pawR" transform="translate(0,0)">
              <ellipse cx="252" cy="218" rx="14" ry="9" fill="#c38a59" stroke="#5e4028" stroke-width="2" vector-effect="non-scaling-stroke"/>
              <animateTransform attributeName="transform" type="translate"
                                values="0 0; 0 -2; 0 0" dur="0.35s" begin="0.175s" repeatCount="indefinite"/>
            </g>

            <!-- Coffee mug + steam -->
            <g transform="translate(44,205)" filter="url(#drop)">
              <rect x="0" y="0" width="34" height="28" rx="6" fill="#e3e7f1"/>
              <path d="M34 8c8 0 8 12 0 12" fill="none" stroke="#e3e7f1" stroke-width="6" stroke-linecap="round"/>
              <rect x="6" y="6" width="22" height="8" rx="2" fill="#cbd4e6"/>
              <rect x="6" y="16" width="22" height="6" rx="2" fill="#cbd4e6"/>
              <g id="steam" opacity="0.6">
                <path d="M12 -10c-4 10 8 10 4 20" fill="none" stroke="#ffffff" stroke-width="2"/>
                <path d="M20 -12c-4 10 8 10 4 20" fill="none" stroke="#ffffff" stroke-width="2"/>
                <animateTransform attributeName="transform" type="translate"
                                  values="0 0; 0 -8; 0 0" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3s" repeatCount="indefinite"/>
              </g>
            </g>

            <!-- Forehead stripes -->
            <g stroke="#5e4028" stroke-width="3" opacity="0.8" vector-effect="non-scaling-stroke">
              <path d="M210 88v12"/>
              <path d="M198 92l-6 10"/>
              <path d="M222 92l6 10"/>
            </g>
          </svg>
        </div>

        <div class="container">
            <div class="row table-header">
                <div class="five columns"><strong>Package</strong></div>
                <div class="five columns"><strong>Source</strong></div>
                <div class="two columns"><strong>Documentation</strong></div>
            </div>
            {{ range .Packages }}
                <hr class="separator">
                <div class="row">
                    <div class="five columns">
                        <span class="inline-header">Package:</span>
                        {{ .ModulePath }}
                    </div>
                    <div class="five columns">
                        <span class="inline-header">Source:</span>
                        <a href="//{{ .RepoURL }}">{{ .RepoURL }}</a>
                    </div>
                    <div class="two columns">
                        <a href="{{ .DocURL }}">
                            <img src="{{ .DocBadge }}" alt="Go Reference" />
                        </a>
                    </div>
                </div>
                {{ with .Desc }}
                    <div class="row">
                        <div class="one column">
                            <!-- indent -->
                        </div>
                        <div class="eleven columns description">
                            {{ . }}
                        </div>
                    </div>
                {{ end }}
            {{ end }}
        </div>
    </body>
</html>
